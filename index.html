<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
        }
        h1 { text-align: center; }
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
        .user { background-color: hsla(212, 98%, 43%, 0.32); align-self: flex-end; text-align: right; }
        .bot { background-color: #4fddb0; align-self: flex-start; text-align: left; }
        form { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #0d6efd; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Calculator Chatbot</h1>
    <div id="chatBox"></div>
    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type something like '5 + 7'">
        <button type="submit">Send</button>
    </form>

    <script>
        const chatBox = document.getElementById('chatBox');
        const form = document.getElementById('chatForm');
        const input = document.getElementById('userInput');

        function addMsg(msg, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.innerText = msg;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            addMsg(text, 'user');
            input.value = '';

            try {
                const res = await fetch('https://calculator-chatbot.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                addMsg(`Result: ${data.result}`, 'bot');
            } catch (err) {
                addMsg(`Error contacting server: ${err}`, 'bot');
            }
        });
    </script>
</body>
</html>
